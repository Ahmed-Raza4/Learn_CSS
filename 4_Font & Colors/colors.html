<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            color: darkgreen;
        }
        p{
            color: #d3e230;
        }
        div{
            color: rgb(33, 11, 224);
        }
        div>p{
            color: rgba(150, 75, 45, 05);
        }
    </style>
</head>
<body>
    <h1>Learn About Colors</h1>
    <p>Colors can be represented in:
        <ol>
            <li>Color keyword</li>
            <li>Hex Color COde</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
        
        </ol>
    </p>
    <hr>
    <div>Color change with RGB color code</div>
<hr>
<div><p>Color change with RGBA</p></div>
</body>
</html>
